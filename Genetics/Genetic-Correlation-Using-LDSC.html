<script>

/**
 * jQuery Plugin: Sticky Tabs
 *
 * @author Aidan Lister <aidan@php.net>
 * adapted by Ruben Arslan to activate parent tabs too
 * http://www.aidanlister.com/2014/03/persisting-the-tab-state-in-bootstrap/

(function($) {
  "use strict";
  $.fn.rmarkdownStickyTabs = function() {
    var context = this;
    // Show the tab corresponding with the hash in the URL, or the first tab
    var showStuffFromHash = function() {
      var hash = window.location.hash;
      var selector = hash ? 'a[href="' + hash + '"]' : 'li.active > a';
      var $selector = $(selector, context);
      if($selector.data('toggle') === "tab") {
        $selector.tab('show');
        // walk up the ancestors of this element, show any hidden tabs
        $selector.parents('.section.tabset').each(function(i, elm) {
          var link = $('a[href="#' + $(elm).attr('id') + '"]');
          if(link.data('toggle') === "tab") {
            link.tab("show");
          }
        });
      }
    };


    // Set the correct tab when the page loads
    showStuffFromHash(context);

    // Set the correct tab when a user uses their back/forward button
    $(window).on('hashchange', function() {
      showStuffFromHash(context);
    });

    // Change the URL when tabs are clicked
    $('a', context).on('click', function(e) {
      history.pushState(null, null, this.href);
      showStuffFromHash(context);
    });

    return this;
  };
}(jQuery));

window.buildTabsets = function(tocID) {

  // build a tabset from a section div with the .tabset class
  function buildTabset(tabset) {

    // check for fade and pills options
    var fade = tabset.hasClass("tabset-fade");
    var pills = tabset.hasClass("tabset-pills");
    var navClass = pills ? "nav-pills" : "nav-tabs";

    // determine the heading level of the tabset and tabs
    var match = tabset.attr('class').match(/level(\d) /);
    if (match === null)
      return;
    var tabsetLevel = Number(match[1]);
    var tabLevel = tabsetLevel + 1;

    // find all subheadings immediately below
    var tabs = tabset.find("div.section.level" + tabLevel);
    if (!tabs.length)
      return;

    // create tablist and tab-content elements
    var tabList = $('<ul class="nav ' + navClass + '" role="tablist"></ul>');
    $(tabs[0]).before(tabList);
    var tabContent = $('<div class="tab-content"></div>');
    $(tabs[0]).before(tabContent);

    // build the tabset
    var activeTab = 0;
    tabs.each(function(i) {

      // get the tab div
      var tab = $(tabs[i]);

      // get the id then sanitize it for use with bootstrap tabs
      var id = tab.attr('id');

      // see if this is marked as the active tab
      if (tab.hasClass('active'))
        activeTab = i;

      // remove any table of contents entries associated with
      // this ID (since we'll be removing the heading element)
      $("div#" + tocID + " li a[href='#" + id + "']").parent().remove();

      // sanitize the id for use with bootstrap tabs
      id = id.replace(/[.\/?&!#<>]/g, '').replace(/\s/g, '_');
      tab.attr('id', id);

      // get the heading element within it, grab it's text, then remove it
      var heading = tab.find('h' + tabLevel + ':first');
      var headingText = heading.html();
      heading.remove();

      // build and append the tab list item
      var a = $('<a role="tab" data-toggle="tab">' + headingText + '</a>');
      a.attr('href', '#' + id);
      a.attr('aria-controls', id);
      var li = $('<li role="presentation"></li>');
      li.append(a);
      tabList.append(li);

      // set it's attributes
      tab.attr('role', 'tabpanel');
      tab.addClass('tab-pane');
      tab.addClass('tabbed-pane');
      if (fade)
        tab.addClass('fade');

      // move it into the tab content div
      tab.detach().appendTo(tabContent);
    });

    // set active tab
    $(tabList.children('li')[activeTab]).addClass('active');
    var active = $(tabContent.children('div.section')[activeTab]);
    active.addClass('active');
    if (fade)
      active.addClass('in');

    if (tabset.hasClass("tabset-sticky"))
      tabset.rmarkdownStickyTabs();
  }

  // convert section divs with the .tabset class to tabsets
  var tabsets = $("div.section.tabset");
  tabsets.each(function(i) {
    buildTabset($(tabsets[i]));
  });
};

</script>

<h2>
<u>1. How is Genetic Correlation Estimated?</u>
</h2>
<p>The relationship between the product of the z-scores from two studies
of traits with some genetic correlation is similar to that of a single
polygenic trait: for a polygenic trait, <bold>SNPs with higher LD</bold>
will have higher <bold>Chi-squared statistics</bold>, and SNPs with a
high LD will also have <bold>higher z-score product<bold> across
correlated traits. In fact, the method to obtain a genetic correlation
estimate is analogous to the method used to estimate
SNP-heritability:</p>

<h2>
<u>2. Estimating Genetic Correlation for BMI &amp; T2D</u>
</h2>
<p>We might hypothesize that the strong association of <bold>body mass
index (BMI)</bold> with <bold>type 2 diabetes (T2D)</bold> might mean
that these two traits have some level of genetic correlation. We can
test this by performing LD score regression using the <bold>LDSC
package</bold>, which estimates the <bold>heritability</bold> of single
traits, as well as the <bold>genetic correlation</bold> between two
traits.</p>
<p>LDSC software is employed through the command line, or via a bash
script. The first step of our workflow is downloading our data from GWAS
catalog:</p>
<pre class="bash"><code># Define working directory
WORKING=/UsingLDSC/BMI_T2D/

# Download GWAS summary statistics: T2D and BMI
wget http://ftp.ebi.ac.uk/pub/databases/gwas/summary_statistics/GCST90029001-GCST90030000/GCST90029024/GCST90029024_buildGRCh37.tsv -P $WORKING
wget http://ftp.ebi.ac.uk//pub/databases/gwas/summary_statistics/GCST90428001-GCST90429000/GCST90428119/GCST90428119.tsv.gz -P $WORKING</code></pre>
<bold><u>2a. Removing the MHC Region</u></bold>
</h2>
<p>Before we use LDSC, we can perform a prior step that removes the
<bold>MHC region</bold>: the complex LD patterns in this region can
affect heritability &amp; genetic correlation estimates. Using the
script RemoveMHC.py (at github.com/alicesmail12/LDSC) we can remove the
MHC region from both of our downloaded files:</p>
<pre class="bash"><code># Remove MHC region
$WORKING/RemoveMHC.py \
--sumstatsFile $WORKING/GWASFiles/GCST90428119.tsv \
--sep t \
--logFile $WORKING/Logs/BMIMHC \
--outFile $WORKING/GWASFiles/BMIMHC            

$WORKING/RemoveMHC.py \
--sumstatsFile $WORKING/GWASFiles/GCST90029024_buildGRCh37.tsv \
--sep t \
--logFile $WORKING/Logs/T2DMHClog \
--outFile $WORKING/GWASFiles/T2DMHC</code></pre>
<p>We can inspect the output logs from these commands to check nothing
went wrong:</p>
<pre class="bash"><code>cat /Users/alicesmail/Desktop/KCL/LCV/Logs/BMIMHCrm.log</code></pre>

<bold><u>2b. Preparing the LDSC Software</u></bold>
</h2>
<p>Now that the MHC region is removed from both GWAS files, we can set
up an environment to perform LDSC. First we load Python 2.7, as this
version works with LDSC:</p>
<pre class="bash"><code># Within working dir activate python 2.7 (required for LDSC)
cd $WORKING
CONDA_SUBDIR=osx-64 conda create -n py27 python=2.7                               
conda activate py27
conda config --env --set subdir osx-64         </code></pre>
<p>Then we can clone the LDSC software from the LDSC repository
(github.com/bulik/ldsc):</p>
<pre class="bash"><code># Clone LSDC software into working dir
cd $WORKING
git clone https://github.com/bulik/ldsc.git    </code></pre>
<p>Once LDSC is cloned we can activate it and check it is working:</p>
<pre class="bash"><code># Define software space
SOFTWARE==/UsingLDSC/BMI_T2D/ldsc

# Activate LDSC
cd ldsc   
conda env create --file environment.yml
conda activate ldsc

# Check LDSC is working
./munge_sumstats.py -h</code></pre>
<bold><u>2c. Munging GWAS Files</u></bold>
</h2>
If we can view the help information for munge_sumstats.py, LDSC has been
successfully activated and we can use it on our prepared GWAS files. The
first step is ‘munging’ both files, which <bold>standardises</bold> the
format of each file and performs a <bold>psuedo-QC</bold> using a list
of SNPs from HapMap3 (w_hm3.snplist). There are lots of flags you can
specify to munge_sumstats.py - the ones I have specified below include:
<ul>
<li>
<bold>–sumstats<bold>: the GWAS file location
</li>
<li>
<bold>–N</bold>: the GWAS sample size
</li>
<li>
<bold>–snp<bold>: the name of the SNP column (that contains rsIDs)
</li>
<li>
<bold>–merge-alleles<bold>: HapMap3 SNP file location
</li>
<li>
<bold>–out<bold>: output file location
</li>
</ul>
<pre class="bash"><code># Munge T2D GWAS
$SOFTWARE/munge_sumstats.py \
--sumstats $WORKING/GWASFiles/T2DMHC.tsv \
--N 468298 \
--snp SNP \
--merge-alleles $WORKING/GWASFiles/w_hm3.snplist \
--out $WORKING/T2D

# Munge BMI GWAS
$SOFTWARE/munge_sumstats.py \
--sumstats $WORKING/GWASFiles/BMIMHC.tsv \
--N 342566 \
--snp SNP \
--merge-alleles $WORKING/GWASFiles/w_hm3.snplist \
--out $WORKING/BMI</code></pre>

<bold><u>2d. Performing Genetic Correlation Analysis</u></bold>
</h2>
<p>If we are happy that our data has been correctly munged, we can also
use LDSC to perform genetic correlation analysis:</p>
<pre class="bash"><code># Get genetic correlation between BMI &amp; T2D
$SOFTWARE/ldsc.py \
--rg $WORKING/GWASFiles/BMI.sumstats.gz,$WORKING/GWASFiles/T2D.sumstats.gz \
--ref-ld-chr $WORKING/eur_w_ld_chr/ \
--w-ld-chr $WORKING/eur_w_ld_chr/ \
--out $WORKING/BMI_T2D </code></pre>
Here we use some new flags:
<ul>
<li>
<bold>–rg</bold>: specifies the two munged GWAS files
</li>
<li>
<bold>–ref-ld-chr</bold> &amp; <bold>–w-ld-chr</bold> specify LD score
files for separate chromosomes (eur_w_ld_chr)
</li>
</ul>

<h2>
<u>3. Estimating Genetic Correlation for Tea Drinking &amp; Height</u>
</h2>
<p>We can repeat our workflow for two traits that we suspect might not
be correlated, in order to see how our results differ:</p>
<pre class="bash"><code>#!/bin/bash

WORKING=/UsingLDSC/Tea_Height/

# Download GWAS summary statistics: Tea and Height
wget http://ftp.ebi.ac.uk/pub/databases/gwas/summary_statistics/GCST90096001-GCST90097000/GCST90096926/GCST90096926_buildGRCh37.tsv.gz -P $WORKING/GWASFiles
wget http://ftp.ebi.ac.uk/pub/databases/gwas/summary_statistics/GCST90267001-GCST90268000/GCST90267284/GCST90267284_buildGRCh37.tsv -P $WORKING/GWASFiles

# Remove MHC region
$WORKING/RemoveMHC.py \
--sumstatsFile $WORKING/GWASFiles/GCST90096926_buildGRCh37.tsv \
--sep t \
--logFile $WORKING/Logs/TeaMHClog \
--outFile $WORKING/GWASFiles/TeaMHC            

$WORKING/RemoveMHC.py \
--sumstatsFile $WORKING/GWASFiles/GCST90267284_buildGRCh37.tsv \
--sep t \
--logFile $WORKING/Logs/HeightMHClog \
--outFile $WORKING/GWASFiles/HeightMHC

# Within working dir activate python 2.7 (required for LDSC)
cd $WORKING
CONDA_SUBDIR=osx-64 conda create -n py27 python=2.7                               
conda activate py27
conda config --env --set subdir osx-64

--N 434171 \
--snp SNP \
--sumstats $WORKING/GWASFiles/TeaMHC.tsv

# Munge BMI GWAS
$SOFTWARE/munge_sumstats.py \
--out $WORKING/HeightMHC \
--merge-alleles $WORKING/GWASFiles/w_hm3.snplist \
--N 283749 \
--snp SNP \
--sumstats $WORKING/GWASFiles/HeightMHC.tsv

# Get genetic correlation between BMI &amp; T2D
$SOFTWARE/ldsc.py \
--ref-ld-chr $WORKING/eur_w_ld_chr/ \
--out $WORKING/Tea_Height \
--rg $WORKING/GWASFiles/TeaMHC.sumstats.gz,$WORKING/GWASFiles/HeightMHC.sumstats.gz \
--w-ld-chr $WORKING/eur_w_ld_chr/ </code></pre>

<u>4. Conclusion</u>
</h2>
